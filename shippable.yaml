language: go

go:
  - 1.4

build_image: shippableimages/ubuntu1404_go

before_install:
  - source $HOME/.gvm/scripts/gvm
  - gvm install go$SHIPPABLE_GO_VERSION
  - gvm use go$SHIPPABLE_GO_VERSION
  - export GOPATH=/root/workspace/
  - go get golang.org/x/tools/cmd/cover
  - go install github.com/gravitational/teleport/Godeps/_workspace/src/github.com/elazarl/go-bindata-assetfs

script:
  - echo $GOPATH
  - make test
