persistence:
  enabled: true
  storageClass: "io2"
  accessModes:
    - ReadWriteOnce
  size: 64Gi # twice the quota

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 512Mi

replicaCount: 5

args:
  - /opt/bitnami/scripts/etcd/run.sh
  - --quota-backend-bytes
  - "34359738368"

# Switch to legacy images
image:
  repository: bitnamilegacy/etcd