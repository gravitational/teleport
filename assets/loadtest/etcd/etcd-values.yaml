persistence:
  enabled: true
  storageClass: "io2"
  accessModes:
    - ReadWriteOnce
  size: 256Gi

resources:
  limits:
    cpu: 4
    memory: 6Gi
  requests:
    cpu: 2
    memory: 2Gi

replicaCount: 5

args:
  - /opt/bitnami/scripts/etcd/run.sh
  - --quota-backend-bytes
  - "137438953472"

# Switch to legacy images
image:
  repository: bitnamilegacy/etcd


autoCompactionMode: periodic
autoCompactionRetention: 1h

defrag:
  enabled: true
  cronjob:
    schedule: "0 */2 * * *"