apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name:
  region:
  version: "1.29"

iam:
  withOIDC: true

addons:
  - name: aws-ebs-csi-driver
    attachPolicyARNs:
      - arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy

managedNodeGroups:
  - name:
    instanceType: m5.4xlarge
    minSize: 2
    maxSize: 10
