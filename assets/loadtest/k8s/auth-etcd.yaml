apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: ${NAMESPACE}
  labels:
    teleport-role: auth
spec:
  replicas: 3
  selector:
    matchLabels:
      teleport-role: auth
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3434"
      labels:
        teleport-role: auth
        backend: etcd
        prometheus.io/scrape: "true"
        prometheus.io/port: "3434"
    spec:
      volumes:
        - name: config
          configMap:
            name: auth-config
        - name: certs
          secret:
            secretName: etcd-client-certs
        - name: license
          secret:
            secretName: license
        - name: storage
          emptyDir: {}
      containers:
        - name: teleport
          image: ${TELEPORT_IMAGE}
          args: ["-d", "--insecure", "--diag-addr=0.0.0.0:3434"]
          ports:
            - name: diag
              containerPort: 3434
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 3434
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3434
            timeoutSeconds: 1
          volumeMounts:
            - name: config
              mountPath: /etc/teleport/
              readOnly: true
            - name: license
              mountPath: /var/lib/teleport/license.pem
              subPath: license.pem
              readOnly: true
            - name: certs
              mountPath: /etc/etcd/certs/
              readOnly: true
            - mountPath: /data
              name: storage
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: ${NAMESPACE}
spec:
  ports:
    - name: auth
      port: 3025
      targetPort: 3025
    - name: diag
      port: 3434
      targetPort: 3434
  selector:
    teleport-role: auth
  type: ClusterIP
