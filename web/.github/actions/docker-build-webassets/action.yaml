name: docker-build-webassets
author: Zac Bergquist <zac@goteleport.com>
description: Build Teleport webassets in Docker

runs:
  using: docker
  image: ../../../Dockerfile
  entrypoint: sh
  args:
    - -c
    - ELECTRON_MIRROR="https://npmmirror.com/mirrors/electron/" pnpm install --frozen-lockfile && pnpm build-teleport
