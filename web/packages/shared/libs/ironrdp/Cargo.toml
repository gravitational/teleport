[package]
name = "ironrdp"
version = "0.1.0"
edition.workspace = true
license.workspace = true
publish.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
console_error_panic_hook = "0.1.7"
getrandom1 = { package = "getrandom", version = "0.2", features = ["js"] }
getrandom2 = { package = "getrandom", version = "0.3", features = ["wasm_js"]}
ironrdp-session.workspace = true
ironrdp-pdu.workspace = true
ironrdp-core.workspace = true
ironrdp-graphics.workspace = true
js-sys = "0.3.76"
log = "0.4.28"
time = { version = "0.3", features = ["wasm-bindgen"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["time"] }
tracing-web = "0.1.2"
uuid = { version = "1.16.0", features = ["js"] }
wasm-bindgen = "0.2.95"
web-sys = { version = "0.3.82", features = ["ImageData"] }
