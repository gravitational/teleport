[package]
name = "fdpass-teleport"
version = "0.1.0"
edition = "2021"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[workspace]

[dependencies]
nix = { version = "0.29.0", features = ["socket", "uio", "fs"] }
simple-eyre = "0.3.1"

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
strip = "symbols"
