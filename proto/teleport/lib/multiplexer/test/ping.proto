syntax = "proto3";

package teleport.lib.multiplexer.test;

option go_package = "github.com/gravitational/teleport/lib/multiplexer/test";

message Request {
  string Payload = 1;
}

message Response {
  string Payload = 1;
}

// Pinger is a service used in tests
service Pinger {
  rpc Ping(Request) returns (Response);
}
