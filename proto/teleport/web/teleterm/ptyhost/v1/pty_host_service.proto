syntax = "proto3";

package teleport.web.teleterm.ptyhost.v1;

import "google/protobuf/struct.proto";

// PtyHost runs in the shared process of Teleport Connect and manages PTY processes.
service PtyHost {
  // CreatePtyProcess initializes the PTY process in the shared process without starting it yet.
  rpc CreatePtyProcess(PtyCreate) returns (PtyId) {}
  // ExhchangeEvents is a bidirectional stream that lets the client send input and resize requests
  // to the PTY process and receive output from the PTY process.
  rpc ExchangeEvents(stream PtyClientEvent) returns (stream PtyServerEvent) {}
  // GetCwd returns the current working directory of the given PTY process.
  rpc GetCwd(PtyId) returns (PtyCwd) {}
}

// PtyId identifies a particular PTY process.
message PtyId {
  string id = 1;
}

// PtyCreate includes fields necessary to start a PTY process.
message PtyCreate {
  string path = 3;
  repeated string args = 4;
  string cwd = 5;
  reserved 6;
  reserved "init_command";
  google.protobuf.Struct env = 7;
  string init_message = 8;
  bool use_conpty = 9;
}

// PtyClientEvent represents events sent from the terminal client to the PTY process.
message PtyClientEvent {
  oneof event {
    PtyEventStart start = 2;
    PtyEventResize resize = 3;
    PtyEventData data = 4;
  }
}

// PtyServerEvent represents events sent from the PTY process to the terminal client.
message PtyServerEvent {
  oneof event {
    PtyEventData data = 1;
    PtyEventOpen open = 2;
    PtyEventExit exit = 3;
    PtyEventStartError start_error = 4;
  }
}

// PtyEventStart sent by the client makes the shared process attempt to spawn the PTY process
// previously initialized with CreatePtyProcess.
message PtyEventStart {
  uint32 columns = 2;
  uint32 rows = 3;
}

// PtyEventData is input sent by the client to the PTY process or output sent from the PTY process
// to the client.
message PtyEventData {
  string message = 2;
}

// PtyEventResize is a resize request sent from the client to the PTY process.
message PtyEventResize {
  uint32 columns = 2;
  uint32 rows = 3;
}

// PtyEventOpen is sent by the PTY process after a successful start.
message PtyEventOpen {}

// PtyEventExit is sent by the PTY process on exit.
message PtyEventExit {
  uint32 exit_code = 1;
  optional uint32 signal = 2;
}

// PtyEventStartError is sent by the PTY process when the shared process fails to start it.
message PtyEventStartError {
  string message = 1;
}

// PtyCwd is the current working directory of a PTY process.
message PtyCwd {
  string cwd = 1;
}
