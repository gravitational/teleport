syntax = "proto3";

package teleport.sessionrecordingmetadata.v1;

import "google/protobuf/duration.proto";
import "teleport/header/v1/metadata.proto";

option go_package = "github.com/gravitational/teleport/api/gen/proto/go/teleport/sessionrecordingmetatada/v1;sessionrecordingmetatadav1";

// SessionRecordingMetadata stores metadata for session recordings
message SessionRecordingMetadata {
  // The kind of resource represented.
  string kind = 1;
  // The version of the resource being represented.
  string version = 2;
  // Common metadata that all resources share.
  teleport.header.v1.Metadata metadata = 3;
  // Spec is session recording metadata spec
  SessionRecordingMetadataSpec spec = 4;
}

// SessionRecordingMetadata stores metadata for session recordings
message SessionRecordingMetadataSpec {
  string summary = 2;
  string user = 3;
  string kind = 4;
  google.protobuf.Duration duration = 5;
  string batch_id = 6;
}
