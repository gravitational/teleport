syntax = "proto3";

package teleport.cloudcluster.v1;

import "google/protobuf/timestamp.proto";
import "teleport/header/v1/metadata.proto";

option go_package = "github.com/gravitational/teleport/api/gen/proto/go/teleport/cloudcluster/v1;cloudcluster";

// CloudCluster represents a child Teleport Cloud cluster
message CloudCluster {
  string kind = 1;
  string sub_kind = 2;
  string version = 3;
  teleport.header.v1.Metadata metadata = 4;

  CloudClusterSpec spec = 5;
  CloudClusterStatus status = 6;
}

// CloudClusterSpec configures where a child cloud cluster should be created and the initial bot
message CloudClusterSpec {
  // auth_region is the region to deploy Teleport Auth to
  string auth_region = 1;
  Bot bot = 2;
  Token token = 3;
}

// Bot configures a bot for the child cloud cluster
message Bot {
  // name is the name of the bot, token, and role that will be created
  string name = 1;
}

// Token configures a token for a bot
message Token {
  // join_method is type of join method to allow for the token
  string join_method = 1;
  // allow defines the AWS Accounts and ARNs to allow joining from
  repeated Allow allow = 2;
}

// CloudClusterStatus is populated with status from Teleport Cloud about the child cloud cluster
message CloudClusterStatus {
  // state is the status of the child cluster running in Teleport Cloud
  string state = 1;
  // domain is the Teleport Proxy address of the child Teleport Cloud cluster
  string domain = 2;
  // message is more detail about the current state such as an error message
  string message = 3;
  // state_changed_at is the last time the reconciler saw a change to state
  google.protobuf.Timestamp state_changed_at = 4;
}

// Allow configures rules for using the corresponding join method
message Allow {
  string aws_account = 1;
  string aws_arn = 2;
}
