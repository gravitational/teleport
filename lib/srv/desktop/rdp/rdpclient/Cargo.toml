[package]
name = "rdp-client"
version = "0.1.0"
authors = [
    "Andrew Lytvynov <andrew@goteleport.com>",
    "Zac Bergquist <zac@goteleport.com>",
]
edition = "2018"

[lib]
crate-type = ["staticlib"]

[dependencies]
bitflags = "2.4.0"
byteorder = "1.4.3"
env_logger = "0.10.0"
iso7816 = "0.1.1"
iso7816-tlv = "0.4.3"
libc = "0.2.147"
log = "0.4.20"
num-derive = "0.4.0"
num-traits = "0.2.16"
rand = { version = "0.8.5", features = ["getrandom"] }
rand_chacha = "0.3.1"
rsa = "0.9.2"
rdp-rs = { git = "https://github.com/gravitational/rdp-rs", rev = "2b0d99cc60c7b6474a1e2224a0bd6b2beca56b63" }
uuid = { version = "1.4.1", features = ["v4"] }
utf16string = "0.2.0"
png = "0.17.10"
lru = "0.12.5"

[build-dependencies]
cbindgen = "0.25.0"
tempfile = "3.8.0"

[features]
fips = ["rdp-rs/fips"]
