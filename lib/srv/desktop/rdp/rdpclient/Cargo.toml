[package]
name = "rdp-client"
version = "0.1.0"
authors = ["Andrew Lytvynov <andrew@goteleport.com>", "Zac Bergquist <zac@goteleport.com>"]
edition = "2018"

[lib]
crate-type = ["staticlib"]

[dependencies]
bitflags = "1.3.2"
byteorder = "1.4.3"
env_logger = "0.9.0"
iso7816 = "0.1.0"
iso7816-tlv = "0.4.2"
libc = "0.2.126"
log = "0.4.17"
num-derive = "0.3.3"
num-traits = "0.2.15"
rand = { version = "0.8.5", features = ["getrandom"] }
rand_chacha = "0.3.1"
rsa = "0.6.1"
rdp-rs = { git = "https://github.com/gravitational/rdp-rs", rev = "6075679e7c9bd8e3c2136a87f097d05c7db3235f" }
uuid = { version = "1.1.2", features = ["v4"] }
utf16string = "0.2.0"

[build-dependencies]
cbindgen = "0.24.3"
tempfile = "3.3.0"
