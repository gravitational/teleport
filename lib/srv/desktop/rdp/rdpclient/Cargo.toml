[package]
name = "rdp-client"
version = "0.1.0"
authors = ["Andrew Lytvynov <andrew@goteleport.com>", "Zac Bergquist <zac@goteleport.com>"]
edition = "2018"

[lib]
crate-type = ["staticlib"]

[dependencies]
bitflags = "2.3.2"
byteorder = "1.4.3"
env_logger = "0.10.0"
iso7816 = "0.1.1"
iso7816-tlv = "0.4.3"
libc = "0.2.146"
log = "0.4.19"
num-derive = "0.3.3"
num-traits = "0.2.15"
rand = { version = "0.8.5", features = ["getrandom"] }
rand_chacha = "0.3.1"
rsa = "0.9.2"
rdp-rs = { git = "https://github.com/gravitational/rdp-rs", rev = "75eb6a30b83e7152ee6213964b5ac6e783304840" }
uuid = { version = "1.3.4", features = ["v4"] }
utf16string = "0.2.0"
png = "0.17.9"
parking_lot = "0.12.1"

bytes = "1"
futures-util = "0.3"
tokio = { version = "1", features = ["full"]}
tokio-util = { version = "0.7.4", features = ["compat"] }
tokio-rustls =  { version = "0.24", features = ["dangerous_configuration"] }
x509-parser = "0.14"
sspi = { version = "0.10.1", features = ["network_client", "dns_resolver"] }

ironrdp-connector = { git = "https://github.com/Devolutions/IronRDP", rev = "fe1567c887bfebfb546d86903c3b878c90d3867e" }
ironrdp-tls = { git = "https://github.com/Devolutions/IronRDP", rev = "fe1567c887bfebfb546d86903c3b878c90d3867e" }
ironrdp-session = { git = "https://github.com/Devolutions/IronRDP", rev = "fe1567c887bfebfb546d86903c3b878c90d3867e" }
ironrdp-pdu = { git = "https://github.com/Devolutions/IronRDP", rev = "fe1567c887bfebfb546d86903c3b878c90d3867e" }
ironrdp-tokio = { git = "https://github.com/Devolutions/IronRDP", rev = "fe1567c887bfebfb546d86903c3b878c90d3867e" }
static_init = "1.0.3"

