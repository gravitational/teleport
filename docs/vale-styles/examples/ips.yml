extends: conditional
message: "%s is not an RFC 5737-compliant IP address for documentation. Use 192.0.2.0/24 or 203.0.113.0/24."
level: error
scope: 
- raw
ignorecase: true
first: '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}'
second: '(192.0.2.[0-9]{1,3}|203.0.113.[0-9]{1,3})'
exceptions:
  - '0.0.0.0'
  - '127.0.0.1'
