extends: conditional
message: "%s is not an RFC 5737-compliant IPv4 address for documentation. Use reserved IPv4 blocks for documentation: 192.0.2.0/24, 203.0.113.0/24 or 198.51.100.0/24 (0.0.0.0 and 127.0.0.1 are also allowed). For more information see https://www.rfc-editor.org/rfc/rfc5737.html."
level: error
scope: 
- raw
ignorecase: true
first: '(?<![0-9])[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(?![0-9])'
second: '(192.0.2.[0-9]{1,3}|203.0.113.[0-9]{1,3}|198.51.100.[0-9]{1,3})'
exceptions:
  - '0.0.0.0'
  - '127.0.0.1'
