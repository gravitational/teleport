site_name: Gravitational Teleport
site_url: https://gravitational.com/teleport/docs
repo_url: https://github.com/gravitational/teleport
site_description: "Teleport Documentation: Remote Access via SSH and Kubernetes"
site_author: Gravitational Inc
copyright: Gravitational Inc, 2016-18

# output directory:
site_dir: ../build/docs/3.1
docs_dir: "3.1"

theme:
    name: null
    custom_dir: 'theme/'
markdown_extensions:
  - markdown_include.include
  - admonition
  - def_list
  - footnotes
extra_css: []
extra_javascript: []
extra:    
    version: 3.1
nav:
    - Documentation:
        - Introduction: index.md
        - Quick Start Guide: quickstart.md
        - Architecture: architecture.md
        - User Manual: user-manual.md
        - Admin Manual: admin-guide.md
        - FAQ: faq.md
    - Teleport Enterprise:
        - Introduction: enterprise.md
        - Quick Start Guide: quickstart-enterprise.md
        - RBAC: ssh-rbac.md
        - Single sign-on (SSO): ssh-sso.md
    - Guides:
        - Okta: ssh-okta.md
        - Active Directory (ADFS): ssh-adfs.md
        - One Login: ssh-one-login.md
        - OIDC: oidc.md
        - Trusted Clusters: trustedclusters.md
        - Kubernetes Guide: kubernetes-ssh.md
