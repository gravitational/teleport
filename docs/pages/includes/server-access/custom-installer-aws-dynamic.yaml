kind: discovery_config
# ...
spec:
  aws:
    - types: ["ec2"]
      tags:
       - "env": "prod"
      regions: ["us-west1", "us-east1"]
      install:
        enroll_mode: 1
        install_teleport: true
        script_name: "default-installer"
      ssm:
        document_name: "AWS-RunShellScript"
    - types: ["ec2"]
      tags:
       - "env": "devel"
      regions: ["us-west1", "us-east1"]
      install:
        enroll_mode: 1
        install_teleport: true
        script_name: "devel-installer"
      ssm:
        document_name: "AWS-RunShellScript"
