  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
      day: 'sunday'
      time: '09:00' # 9am UTC
    labels:
      - 'dependencies'
      - 'ui'
      - 'no-changelog'
    groups:
      # These packages are either directly involved in the process of building Teleport Connect or
      # they make use of native dependencies. Verifying that updating them didn't break anything
      # involves making a tag build.
      electron:
        patterns:
          - 'electron*'
          - node-gyp
          - node-pty
      ui:
        update-types:
          - 'minor'
          - 'patch'
    open-pull-requests-limit: 20
  - package-ecosystem: github-actions
    directory: '/.github/workflows'
    schedule:
      interval: monthly
      day: monday
      time: '09:00'
      timezone: 'America/Los_Angeles'
    labels:
