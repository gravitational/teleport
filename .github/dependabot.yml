  - package-ecosystem: cargo
    directory: '/web/packages/shared/libs/ironrdp/Cargo.toml'
    schedule:
      interval: monthly
      day: 'sunday'
      time: '09:00' # 9am UTC
    open-pull-requests-limit: 20
