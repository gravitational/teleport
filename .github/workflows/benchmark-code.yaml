name: Benchmarks (Go)
run-name: Benchmarks (Go) - ${{ github.run_id }} - @${{ github.actor }}

on:
  push:
    branches:
      - master
      - branch/*
  pull_request:
    paths:
      - '.github/workflows/benchmark-code.yaml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'build.assets/Makefile'
      - 'build.assets/Dockerfile*'
      - 'Makefile'
  merge_group:
    paths:
      - '.github/workflows/benchmark-code.yaml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'build.assets/Makefile'
      - 'build.assets/Dockerfile*'
      - 'Makefile'

jobs:
  test:
    name: Benchmarks (Go)
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-22.04-32core

    permissions:
      contents: read

    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport17
      env:
        TELEPORT_ETCD_TEST: yes
        TELEPORT_ETCD_TEST_ENDPOINT: https://etcd0:2379
        TELEPORT_XAUTH_TEST: yes
        TELEPORT_BPF_TEST: yes
        WEBASSETS_SKIP_BUILD: 1
      options: --cap-add=SYS_ADMIN --privileged

    services:
      etcd0:
        image: ghcr.io/gravitational/ci-etcd:3.3.9
        options: >-
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --add-host etcd0:127.0.0.1
        ports:
          - 2379:2379
          - 2380:2380
          - 3379:3379

    steps:
      - name: Checkout Teleport
        uses: actions/checkout@v4

      - name: Prepare workspace
        id: prepare
        uses: ./.github/actions/prepare-workspace

      # Run benchmarks once to make sure they don't break
      # Must be run separate since gotestsum is not compatible with benchmark output
      - name: Run Benchmarks Once
        timeout-minutes: 5
        shell: bash # Overriding default shell which is `sh -e`
        run: make test-go-bench | tee bench.json | sed -u -E "s/^(FAIL\s+github)/::error title=Benchmark Failed::\1/"

      - name: Construct Summary
        shell: bash
        run: |
          go install golang.org/x/perf/cmd/benchstat@latest
          benchstat test-logs/bench.txt | sed -E -e 's/^pkg:\s+(github.*)/## \1\n\n```/' -e 's/^(geomean.*)/\1\n```/' >> "$GITHUB_STEP_SUMMARY"
