name: Lint UI
run-name: Lint UI - ${{ github.run_id }} - @${{ github.actor }}

on:
  pull_request:
  merge_group:

jobs:
  changes:
    name: Check for relevant changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
    steps:
      - name: Checkout
        if: ${{ github.event_name == 'merge_group' }}
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          base: ${{ github.event.pull_request.base.ref || github.event.merge_group.base_ref }}
          ref: ${{ github.event.pull_request.head.ref || github.event.merge_group.head_ref }}
          filters: |
            changed:
              - .github/workflows/lint-ui.yaml
              - 'web/**'
              - 'gen/proto/js/**'
              - 'gen/proto/ts/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'tsconfig.json'
              - 'tsconfig.node.json'

  lint:
    name: Prettier, ESLint, & TSC
    needs: changes
    if: ${{ needs.changes.outputs.changed == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport17
    steps:
      - name: Checkout OSS Teleport
        uses: actions/checkout@v4

      - name: Print Node version
        run: |
          node --version

      - name: Install JS dependencies
        run: |
          npm install -g corepack@0.31.0
          pnpm install --frozen-lockfile

      - name: Build WASM
        run: pnpm build-wasm

      - name: Run Type Check
        run: pnpm type-check

      - name: Run lint
        run: pnpm lint

      - name: Run Storybook smoke test
        run: pnpm storybook-smoke-test

      - name: Lint licenses
        run: make lint-license
