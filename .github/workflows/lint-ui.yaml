name: Lint UI
run-name: Lint UI - ${{ github.run_id }} - @${{ github.actor }}

on:
  pull_request:
    paths:
      - 'web/**'
      - 'gen/proto/js/**'
      - 'gen/proto/ts/**'
      - 'package.json'
      - 'yarn.lock'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'tsconfig.json'
      - 'tsconfig.node.json'
  merge_group:
    paths:
      - 'web/**'
      - 'gen/proto/js/**'
      - 'gen/proto/ts/**'
      - 'package.json'
      - 'yarn.lock'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'tsconfig.json'
      - 'tsconfig.node.json'

jobs:
  lint:
    name: Prettier, ESLint, & TSC
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport15
    steps:
      - name: Checkout OSS Teleport
        uses: actions/checkout@v4

      - name: Print Node version
        run: |
          node --version

      - name: Install Yarn dependencies
        run: bash web/packages/build/scripts/yarn-install-frozen-lockfile.sh

      - name: Build WASM
        run: yarn build-wasm

      - name: Run Type Check
        run: yarn type-check

      - name: Run lint
        run: yarn lint

      - name: Run Storybook smoke test
        run: yarn storybook-smoke-test
