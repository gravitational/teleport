name: Lint UI
run-name: Lint UI - ${{ github.run_id }} - @${{ github.actor }}

on:
  pull_request:
    paths:
      - 'web/**'
      - 'gen/proto/js/**'
      - 'gen/proto/ts/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'tsconfig.json'
      - 'tsconfig.node.json'
  merge_group:
    paths:
      - 'web/**'
      - 'gen/proto/js/**'
      - 'gen/proto/ts/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'tsconfig.json'
      - 'tsconfig.node.json'

jobs:
  lint:
    name: Prettier, ESLint, & TSC
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport17
    steps:
      - name: Checkout OSS Teleport
        uses: actions/checkout@v4

      - name: Print Node version
        run: |
          node --version

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Build WASM
        run: pnpm build-wasm

      - name: Run Type Check
        run: pnpm type-check

      - name: Run lint
        run: pnpm lint

      - name: Run Storybook smoke test
        run: pnpm storybook-smoke-test
