name: Benchmarks Diff (Root) (Go)
run-name: Benchmarks Diff (Root) (Go) - ${{ github.run_id }} - @${{ github.actor }}

on:
  merge_group:

jobs:
  changes:
    name: Check for relevant changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          base: ${{ github.event.pull_request.base.ref || github.event.merge_group.base_ref }}
          ref: ${{ github.event.pull_request.head.ref || github.event.merge_group.head_ref }}
          filters: |
            changed:
              - '.github/workflows/benchmark-code-root.yaml'
              - '**.go'
              - 'go.mod'
              - 'go.sum'
              - 'build.assets/Makefile'
              - 'build.assets/Dockerfile*'
              - 'Makefile'

  benchmark:
    name: Benchmarks (Root) (Go)
    needs: changes
    if: ${{ needs.changes.outputs.changed == 'true' }}
    runs-on: ubuntu-22.04-32core
    permissions:
      contents: read

    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport19
      options: --cap-add=SYS_ADMIN --privileged
      env:
        TELEPORT_XAUTH_TEST: yes
        WEBASSETS_SKIP_BUILD: 1
        BENCH_TIME: "2s"
        BENCH_COUNT: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Prepare workspace
        uses: ./.github/actions/prepare-workspace

      - name: Determine base SHA
        id: base
        shell: bash
        run: |
          set -e
          case "${{ github.event_name }}" in
            merge_group)
              BASE_SHA="${{ github.event.merge_group.base_sha }}"
              ;;
            pull_request)
              BASE_SHA="${{ github.event.pull_request.base.sha }}"
              ;;
            push)
              BASE_SHA="$(git rev-parse HEAD^)"
              ;;
            *)
              echo "Unsupported event: ${{ github.event_name }}"
              exit 1
              ;;
          esac
          echo "Using base SHA: $BASE_SHA"
          echo "sha=$BASE_SHA" >> "$GITHUB_OUTPUT"

      - name: Run head benchmarks
        timeout-minutes: 10
        run: |
          make test-go-bench-root OUT_FILE=test-logs/bench-${{ github.sha }}.txt

      - name: Checkout base commit
        uses: actions/checkout@v6
        with:
          clean: false # Preserve previous results
          ref: ${{ steps.base.outputs.sha }}

      - name: Run base benchmarks
        timeout-minutes: 10
        run: |
          make test-go-bench-root OUT_FILE=test-logs/bench-${{ steps.base.outputs.sha }}.txt

      - name: Generate benchstat output
        shell: bash
        run: |
          make benchstat FILES="test-logs/bench-${{ steps.base.outputs.sha }}.txt test-logs/bench-${{ github.sha }}.txt"

      - name: Publish benchstat summary
        shell: bash
        run: |
          BASE_SHA=${{ steps.base.outputs.sha }}
          HEAD_SHA=${{ github.sha }}
          {
            echo "## Go benchmark diff"
            echo ""
            echo "**Base:** \`${BASE_SHA}\`"
            echo "**Head:** \`${HEAD_SHA}\`"
            echo ""
            echo '```'
            cat test-logs/benchstat.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
