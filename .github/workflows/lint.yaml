name: Lint (Go)
run-name: make lint
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Lint (Go)
    runs-on: ubuntu-22.04-16core

    container:
      image: public.ecr.aws/gravitational/teleport-buildbox:teleport12
      env:
        GO_LINT_FLAGS: --timeout=15m

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run linter
        run: make lint
