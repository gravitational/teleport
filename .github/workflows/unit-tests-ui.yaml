name: Unit Tests UI
run-name: Unit Tests UI - ${{ github.run_id }} - @${{ github.actor }}

on:
  pull_request:
    paths:
      - '.github/workflows/unit-tests-ui.yaml'
      - 'web/**'
      - 'gen/proto/js/**'
      - 'gen/proto/ts/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'tsconfig.json'
      - 'tsconfig.node.json'
      - 'jest.config.js'
  merge_group:
    paths:
      - '.github/workflows/unit-tests-ui.yaml'
      - 'web/**'
      - 'gen/proto/js/**'
      - 'gen/proto/ts/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'tsconfig.json'
      - 'tsconfig.node.json'
      - 'jest.config.js'

jobs:
  test:
    name: Test UI
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport17
      # See https://github.com/gravitational/teleport/blob/2aaa3ec9a129213db8a18083d5b4681f86328d34/web/packages/teleterm/src/agentCleanupDaemon/agentCleanupDaemon.test.ts#L82-L89
      # for the original impetus for adding --init.
      options: --init
    steps:
      - name: Checkout OSS Teleport
        uses: actions/checkout@v4

      - name: Print Node version
        run: |
          node --version

      - name: Install JS dependencies
        run: |
          npm install -g corepack@0.31.0
          pnpm install --frozen-lockfile

      - name: Build WASM
        run: pnpm build-wasm

      - name: Run tests
        run: pnpm test
