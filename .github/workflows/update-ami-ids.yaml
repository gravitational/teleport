name: Update AMI IDs

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: Release version tag (ex. 12.1.0)

  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: Release version tag (ex. 12.1.0)

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  update-ami-ids:
    name: Update AMI IDs
    runs-on: ubuntu-latest
    environment: post-release

    steps:
      - name: Generate Github token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Assume AWS role
        uses: aws-actions/configure-aws-credentials@010d0da01d0b5a38af31e9c3470dbfdabdecca3a # v4.0.1
        with:
          aws-region: us-west-2
          role-to-assume: "arn:aws:iam::146628656107:role/tf-teleport-ami-gha-role"
          role-session-name: "gha-update-ami-ids-${{ github.run_number }}"

      - name: Update AMI IDs and create PR
        run: |
          git config --global user.email "noreply@github.com"
          git config --global user.name "GitHub"
          TELEPORT_VERSION=${{ inputs.version }} AMI_PR_REVIEWER=${{ github.event.release.author.login }} make -C assets/aws create-update-pr
          echo "AMI PR: $(gh pr view --json url --jq .url)" >> "$GITHUB_STEP_SUMMARY"
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
