name: Lint (RFD)
on:
  workflow_call:

jobs:
  lint-rfd:
    name: Lint (RFD)
    runs-on: ubuntu-22.04

    permissions:
      contents: read

    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport19

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Check spelling
        run: pnpm cspell -c ./rfd/cspell.json rfd
