name: Check Devbox
run-name: Check Devbox - ${{ github.run_id }} - @${{ github.actor }}

on:
  pull_request:
    paths:
      - 'devbox.json'
      - 'devbox.lock'
      - 'build.assets/flake/**'
  merge_group:
    paths:
      - 'devbox.json'
      - 'devbox.lock'
      - 'build.assets/flake/**'

jobs:
  check-devbox:
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    name: Check Devbox
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.4.0
        with:
          enable-cache: true
          devbox-version: 0.5.7
          sha256-sum: a4f66cacf6091530f3d51148df83a08353906496c8ada001b0edd7ac29226dc5
