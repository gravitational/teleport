name: Lint (Terraform)

on:
  pull_request:
    paths:
      - '**.tf'
      - '**.tf.json'
      - '**.hcl'
  merge_group:
    paths:
      - '**.tf'
      - '**.tf.json'
      - '**.hcl'
  workflow_dispatch:

jobs:
  terraform-lint:
    uses: gravitational/shared-workflows/.github/workflows/terraform-lint.yaml@5213479ba6a7b41a0ee5e5adf72360e6ac4e9b93 # main
    with:
      # TODO: Fix Terraform linting issues and stop using force to pass the job.
      tflint_force: true
      tflint_config_path: $GITHUB_WORKSPACE/.tflint.hcl
    permissions:
      actions: read
      contents: read
      pull-requests: write
      security-events: write
