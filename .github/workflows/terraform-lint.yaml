name: Lint (Terraform)

on:
  pull_request:
    paths:
      - '**.tf'
      - '**.tf.json'
      - '**.hcl'
  merge_group:
    paths:
      - '**.tf'
      - '**.tf.json'
      - '**.hcl'
  workflow_dispatch:

jobs:
  terraform-lint:
    uses: gravitational/shared-workflows/.github/workflows/terraform-lint.yaml@main
    permissions:
      actions: read
      contents: read
      pull-requests: write
      security-events: write
