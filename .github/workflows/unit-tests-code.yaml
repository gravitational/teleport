name: Unit Tests (Go)
run-name: Unit Tests (Go) - ${{ github.run_id }} - @${{ github.actor }}

on:
  push:
    branches:
      - master
      - branch/*
      - okraport/experiment-with-test-metrics
  pull_request:
    paths:
      - '.github/workflows/unit-tests-code.yaml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'build.assets/Makefile'
      - 'build.assets/Dockerfile*'
      - 'Makefile'
  merge_group:
    paths:
      - '.github/workflows/unit-tests-code.yaml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'build.assets/Makefile'
      - 'build.assets/Dockerfile*'
      - 'Makefile'

jobs:
  test:
    name: Unit Tests (Go)
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-22.04-32core

    permissions:
      contents: read
      packages: read

    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport19
      env:
        TELEPORT_ETCD_TEST: yes
        TELEPORT_ETCD_TEST_ENDPOINT: https://etcd0:2379
        TELEPORT_XAUTH_TEST: yes
        WEBASSETS_SKIP_BUILD: 1
      options: --cap-add=SYS_ADMIN --privileged

    services:
      etcd0:
        image: ghcr.io/gravitational/ci-etcd:3.3.9
        options: >-
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --add-host etcd0:127.0.0.1
        ports:
          - 2379:2379
          - 2380:2380
          - 3379:3379

    steps:
      - name: Checkout Teleport
        uses: actions/checkout@v6

      - name: Prepare workspace
        id: prepare
        uses: ./.github/actions/prepare-workspace

      - name: Mount debugfs
        run: mount -t debugfs none /sys/kernel/debug/

      - name: Run tests
        timeout-minutes: 20
        run: make -j"$(nproc)" test-go test-sh test-api

      - name: Checkout shared-workflows
        uses: actions/checkout@v6
        with:
          repository: gravitational/shared-workflows
          path: .github/shared-workflows
          ref: c486478a5f9f59e05f05419161e79004d801a6d2 # okraport experiment

      - name: Normalize # TODO: move to a common file somewhere
        id: normalize
        run: |
          {
            echo "GITHUB_ACTOR=$GITHUB_ACTOR"
            echo "GITHUB_ACTOR_ID=$GITHUB_ACTOR_ID"
            echo "GITHUB_BASE_REF=$GITHUB_BASE_REF"
            echo "GITHUB_HEAD_REF=$GITHUB_HEAD_REF"
            echo "GITHUB_JOB=$GITHUB_JOB"
            echo "GITHUB_REF=$GITHUB_REF"
            echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
            echo "GITHUB_RUN_ATTEMPT=$GITHUB_RUN_ATTEMPT"
            echo "GITHUB_RUN_ID=$GITHUB_RUN_ID"
            echo "GITHUB_RUN_NUMBER=$GITHUB_RUN_NUMBER"
            echo "GITHUB_SHA=$GITHUB_SHA"
            echo "GITHUB_WORKFLOW=$GITHUB_WORKFLOW"
          } > test-logs/github.env
          cd .github/shared-workflows/tools/ci-normalize &&  go run ./cmd junit --github $GITHUB_WORKSPACE/test-logs/github.env  --testcase $GITHUB_WORKSPACE/test-logs/testcase.jsonl --suite $GITHUB_WORKSPACE/test-logs/suite.jsonl  $GITHUB_WORKSPACE/test-logs/*.xml
          cat $GITHUB_WORKSPACE/test-logs/suite.jsonl > $GITHUB_OUTPUT
          cat $GITHUB_WORKSPACE/test-logs/testcase.jsonl > $GITHUB_OUTPUT



