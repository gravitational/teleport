name: Unit Tests (Go)
run-name: Unit Tests (Go) - ${{ github.run_id }} - @${{ github.actor }}

on:
  push:
    branches:
      - master
      - branch/*
  pull_request:
    paths:
      - '.github/workflows/unit-tests-code.yaml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'build.assets/Makefile'
      - 'build.assets/Dockerfile*'
      - 'Makefile'
  merge_group:
    paths:
      - '.github/workflows/unit-tests-code.yaml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'build.assets/Makefile'
      - 'build.assets/Dockerfile*'
      - 'Makefile'

jobs:
  test:
    name: Unit Tests (Go)
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-22.04-32core

    permissions:
      contents: read
      packages: read

    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport19
      env:
        TELEPORT_ETCD_TEST: yes
        TELEPORT_ETCD_TEST_ENDPOINT: https://etcd0:2379
        TELEPORT_XAUTH_TEST: yes
        TELEPORT_BPF_TEST: yes
        WEBASSETS_SKIP_BUILD: 1
      options: --cap-add=SYS_ADMIN --privileged

    services:
      etcd0:
        image: ghcr.io/gravitational/ci-etcd:3.3.9
        options: >-
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --add-host etcd0:127.0.0.1
        ports:
          - 2379:2379
          - 2380:2380
          - 3379:3379

    steps:
      - name: Checkout Teleport
        uses: actions/checkout@v4

      - name: Prepare workspace
        id: prepare
        uses: ./.github/actions/prepare-workspace

      - name: Locate Go caches
        id: go-env
        shell: bash
        run: |
          echo "gomodcache=$(go env GOMODCACHE)" >> "$GITHUB_OUTPUT"
          echo "gocache=$(go env GOCACHE)" >> "$GITHUB_OUTPUT"
          echo "goversion=$(go env GOVERSION || go version | awk '{print $3}')" >> "$GITHUB_OUTPUT"

      - name: Cache Go build & module caches
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.go-env.outputs.gomodcache }}
            ${{ steps.go-env.outputs.gocache }}
          key: go-${{ steps.go-env.outputs.goversion }}-${{ runner.os }}-teleport19-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ steps.go-env.outputs.goversion }}-${{ runner.os }}-teleport19-
            go-${{ runner.os }}-teleport19- 

      - name: Mount debugfs
        run: mount -t debugfs none /sys/kernel/debug/

      - name: Run tests
        timeout-minutes: 20
        run: make -j"$(nproc)" test-go test-sh test-api
