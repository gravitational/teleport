name: Unit Tests (Go)
run-name: Unit Tests (Go) - ${{ github.run_id }} - @${{ github.actor }}

on:
  push:
    branches:
      - master
      - branch/*
      - okraport/experiment-with-test-metrics
  pull_request:
    paths:
      - '.github/workflows/unit-tests-code.yaml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'build.assets/Makefile'
      - 'build.assets/Dockerfile*'
      - 'Makefile'
  merge_group:
    paths:
      - '.github/workflows/unit-tests-code.yaml'
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'build.assets/Makefile'
      - 'build.assets/Dockerfile*'
      - 'Makefile'

jobs:
  test:
    name: Unit Tests (Go)
    if: ${{ !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-22.04-32core

    permissions:
      contents: read
      packages: read

    container:
      image: ghcr.io/gravitational/teleport-buildbox:teleport19
      env:
        TELEPORT_ETCD_TEST: yes
        TELEPORT_ETCD_TEST_ENDPOINT: https://etcd0:2379
        TELEPORT_XAUTH_TEST: yes
        WEBASSETS_SKIP_BUILD: 1
      options: --cap-add=SYS_ADMIN --privileged

    services:
      etcd0:
        image: ghcr.io/gravitational/ci-etcd:3.3.9
        options: >-
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --add-host etcd0:127.0.0.1
        ports:
          - 2379:2379
          - 2380:2380
          - 3379:3379

    steps:
      - name: Checkout Teleport
        uses: actions/checkout@v6

      - name: Prepare workspace
        id: prepare
        uses: ./.github/actions/prepare-workspace

      - name: Mount debugfs
        run: mount -t debugfs none /sys/kernel/debug/

      - name: Checkout shared-workflows
        uses: actions/checkout@v6
        with:
          repository: gravitational/shared-workflows
          path: .github/shared-workflows
          ref: c988ef13bca761d564dbd89af5bb2e4fff7447af # okraport experiment

      - name: Capture Job Metadata # TODO: move to a common file somewhere
        id: capture_metadata
        continue-on-error: true
        run: mkdir -p $GITHUB_WORKSPACE/test-logs && go run .github/shared-workflows/tools/ci-normalize/cmd meta | tee $GITHUB_WORKSPACE/test-logs/ci-job-meta.json

      - name: Run tests
        timeout-minutes: 20
        run: make -j"$(nproc)" test-go test-sh test-api

      - name: Normalize Test Results # TODO: move to a common file somewhere
        id: normalize_test_results
        if: always()
        continue-on-error: true
        run: |
          go run .github/shared-workflows/tools/ci-normalize/cmd junit \
            --meta $GITHUB_WORKSPACE/test-logs/ci-job-meta.json \
            --testcase $GITHUB_WORKSPACE/test-logs/testcase.jsonl \
            --suite $GITHUB_WORKSPACE/test-logs/suite.jsonl \
            $GITHUB_WORKSPACE/test-logs/*.xml

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::278576220453:role/tf-ci-test-artifacts-upload-gha-role
          role-session-name: gha-ci-test-artifacts-${{ github.event.repository.name }}-${{ github.run_number }}
          role-duration-seconds: 180  # Three minutes

      - name: Upload test artifacts
        run: |
          # In the future perhaps the CLI could pipe the results directly to s3.
          META_FILE="$GITHUB_WORKSPACE/test-logs/ci-job-meta.json"

          REPO=$(jq -r '.repository' $META_FILE)
          ID=$(jq -r '.id' $META_FILE)
          META_VERSION=$(jq -r '.canonical_meta_schema_version' $META_VERSION)

          TIMESTAMP=$(jq -r '.timestamp' $META_FILE)
          YEAR=$(date -u -d "$TIMESTAMP" +"%Y")
          MONTH=$(date -u -d "$TIMESTAMP" +"%m")
          DAY=$(date -u -d "$TIMESTAMP" +"%d")

          BUCKET=tp-278576220453-ci-test-artifacts-storage
          aws s3 cp --dryrun ${GITHUB_WORKSPACE}/test-logs/ci-job-meta.json s3://${BUCKET}/ci-metrics/jsonl/${META_VERSION}/tests/year=${YEAR}/month=${MONTH}/day=${DAY}/repo=${REPO}/job-${id}-${TIMESTAMP}.json"
          aws s3 cp --dryrun ${GITHUB_WORKSPACE}/test-logs/testcase.jsonl s3://${BUCKET}/ci-metrics/jsonl/${META_VERSION}/suites/year=${YEAR}/month=${MONTH}/day=${DAY}/repo=${REPO}/tests-${id}-${TIMESTAMP}.jsonl"
          aws s3 cp --dryrun ${GITHUB_WORKSPACE}/test-logs/suite.jsonl s3://${BUCKET}/ci-metrics/jsonl/${META_VERSION}/jobs/year=${YEAR}/month=${MONTH}/day=${DAY}/repo=${REPO}/suites-${id}-${TIMESTAMP}.jsonl"

