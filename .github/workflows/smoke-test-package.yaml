      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          role-skip-session-tagging: true
          aws-region: us-west-2
          role-to-assume: ${{ env.ARTIFACT_UPLOAD_AWS_ROLE }}
          role-session-name: upload-artifacts-${{ github.run_number }}
          role-duration-seconds: 3600

      - name: Copy packages from S3 bucket
        working-directory: build/artifacts
        env:
          PENDING_BUCKET_NAME: ${{ env.ARTIFACT_SOURCE_BUCKET }}
        run: |
          aws s3 sync "s3://$PENDING_BUCKET_NAME/teleport-update/${{ github.ref_name }}/*.deb" ${{ github.workspace }}/build/
          aws s3 sync "s3://$PENDING_BUCKET_NAME/teleport-update/${{ github.ref_name }}/*.rpm" ${{ github.workspace }}/build/

