          - { image: "registry.access.redhat.com/ubi9:9.1", package-manager: "yum" }
          - { image: "registry.suse.com/bci/bci-base:15.7", package-manager: "zypper", is-sles: false }
    container:
      image: ${{ matrix.container.image }}
    defaults:
      run:
