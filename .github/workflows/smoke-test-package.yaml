  build-packages:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      version: ${{ needs.build.outputs.version }}
    steps:
      - name: Checkout Teleport
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
        with:
          role-skip-session-tagging: true
          aws-region: us-west-2
          role-to-assume: ${{ env.ARTIFACT_UPLOAD_AWS_ROLE }}
          role-session-name: upload-artifacts-${{ github.run_number }}
          role-duration-seconds: 3600

      - name: Copy artifacts from S3 bucket
        working-directory: build/artifacts
        env:
          PENDING_BUCKET_NAME: ${{ env.ARTIFACT_SOURCE_BUCKET }}
        run: |
          aws s3 sync "s3://$PENDING_BUCKET_NAME/teleport-update/${{ github.ref_name }}/" ${{ github.workspace }}/build/artifacts

#      - name: Download artifacts
#        uses: actions/download-artifact@v4
#        with:
#          name: build-artifacts

      - name: Build Debian package
        env:
          ARCH: amd64
          ENT_TARBALL_PATH: ${{ github.workspace }}
          OSS_TARBALL_PATH: ${{ github.workspace }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          make deb VERSION="$VERSION"
          cp build/*.deb build/artifacts

      - name: Build RPM package
        env:
          ARCH: amd64
          ENT_TARBALL_PATH: ${{ github.workspace }}
          OSS_TARBALL_PATH: ${{ github.workspace }}
          VERSION: ${{ needs.build.outputs.version }}
          GNUPG_DIR: /tmp/gnupg
        run: |
          make rpm-unsigned VERSION="$VERSION"
          cp build/*.rpm build/artifacts

      - name: Copy packages to S3 bucket
        working-directory: build/artifacts
        env:
          PENDING_BUCKET_NAME: ${{ env.ARTIFACT_SOURCE_BUCKET }}
        run: |
          aws s3 sync ${{ github.workspace }}/build/*.deb "s3://$PENDING_BUCKET_NAME/teleport-update/${{ github.ref_name }}/"
          aws s3 sync ${{ github.workspace }}/build/*.rpm "s3://$PENDING_BUCKET_NAME/teleport-update/${{ github.ref_name }}/"

