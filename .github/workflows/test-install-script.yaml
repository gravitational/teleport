name: Test installation script

on:
  pull_request:
    paths:
      - "assets/install-scripts/install.sh"
      - "assets/install-scripts/install-teleport-tests/*"
      - ".github/workflows/test-install-script.yaml"

jobs:
  check:
    if: ${{ !github.event.pull_request.draft }}
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        working-directory: ./assets/install-scripts/install-teleport-tests
        run: |
          export TELEPORT_VERSION=$(gh api /repos/gravitational/teleport/releases/latest | jq -r .tag_name | tr -d "v");
          bash run-all-tests.sh

