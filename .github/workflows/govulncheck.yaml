name: govulncheck

on:
  push:
    branches:
      - master
      - branch/*
    paths-ignore:
      - 'docs/**'
      - 'rfd/**'
      - '**.md'
  pull_request:
    branches:
      - master
      - branch/*
    paths-ignore:
      - 'docs/**'
      - 'rfd/**'
      - '**.md'
  workflow_dispatch:

jobs:
  govulncheck:
    uses: gravitational/shared-workflows/.github/workflows/govulncheck.yaml@main
    permissions:
      contents: read
