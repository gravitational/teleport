---
kind: pipeline
type: kubernetes
name: test

trigger:
  branch:
    - master
    - branch/*
  event:
    exclude:
      - promote
      - rollback

workspace:
  path: /go

clone:
  disable: true

steps:
  - name: Check out code
    image: golang:1.13.2
    environment:
      GITHUB_PRIVATE_KEY:
        from_secret: GITHUB_PRIVATE_KEY
    commands:
      - mkdir -p /go/src/github.com/gravitational/teleport
      - cd /go/src/github.com/gravitational/teleport
      - git clone https://github.com/gravitational/teleport.git .
      - git checkout $DRONE_COMMIT
      - echo $DRONE_SOURCE_BRANCH > /go/.drone_source_branch.txt
      # fetch enterprise submodules
      - mkdir -m 0700 /root/.ssh && echo -n "$GITHUB_PRIVATE_KEY" > /root/.ssh/id_rsa && chmod 600 /root/.ssh/id_rsa
      - ssh-keyscan -H github.com > /root/.ssh/known_hosts 2>/dev/null && chmod 600 /root/.ssh/known_hosts
      - make init-submodules-e
      - rm -f /root/.ssh/id_rsa

  - name: Restore cache
    image: meltwater/drone-cache
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY:
        from_secret: AWS_SECRET_ACCESS_KEY
    settings:
      restore: true
      bucket:
        from_secret: AWS_S3_BUCKET
      archive_format: gzip
      cache_key: '{{checksum ".drone_source_branch.txt"}}'
      region: us-west-2
      mount:
        - /go/cache
        - /go/pkg/mod

  - name: Run linter
    image: docker:dind
    environment:
      UID: 1000
      GID: 1000
      GOPATH: /gopath
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - chown -R $UID:$GID /go
      - >-
        docker run --rm=true
        -e GOCACHE=$GOPATH/cache
        -v /go/cache:$GOPATH/cache
        -v /go/src/github.com/gravitational/teleport:$GOPATH/src/github.com/gravitational/teleport
        -w $GOPATH/src/github.com/gravitational/teleport
        -h testbox
        -u $UID:$GID
        -t quay.io/gravitational/teleport-buildbox:go1.13.2
        /bin/bash -c "make lint"

  - name: Run unit tests
    image: docker:dind
    environment:
      UID: 1000
      GID: 1000
      GOPATH: /gopath
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - chown -R $UID:$GID /go
      - >-
        docker run --rm=true
        -e GOCACHE=$GOPATH/cache
        -v /go/cache:$GOPATH/cache
        -v /go/src/github.com/gravitational/teleport:$GOPATH/src/github.com/gravitational/teleport
        -w $GOPATH/src/github.com/gravitational/teleport
        -h testbox
        -u $UID:$GID
        -t quay.io/gravitational/teleport-buildbox:go1.13.2
        /bin/bash -c "make FLAGS='-cover -count 1' test"

  - name: Run integration tests
    image: docker:dind
    environment:
      UID: 1000
      GID: 1000
      GOPATH: /gopath
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - chown -R $UID:$GID /go
      - >-
        docker run --rm=true
        -e GOCACHE=$GOPATH/cache
        -v /go/cache:$GOPATH/cache
        -v /go/src/github.com/gravitational/teleport:$GOPATH/src/github.com/gravitational/teleport
        -w $GOPATH/src/github.com/gravitational/teleport
        -h testbox
        -u $UID:$GID
        -t quay.io/gravitational/teleport-buildbox:go1.13.2
        /bin/bash -c "make FLAGS='-cover -count 1' integration"

  - name: Save cache
    image: meltwater/drone-cache
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY:
        from_secret: AWS_SECRET_ACCESS_KEY
    settings:
      rebuild: true
      bucket:
        from_secret: AWS_S3_BUCKET
      archive_format: gzip
      cache_key: '{{checksum ".drone_source_branch.txt"}}'
      region: us-west-2
      mount:
        - /go/cache
        - /go/pkg/mod

services:
  - name: Start Docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}

---
kind: pipeline
type: kubernetes
name: test-docs

trigger:
  branch:
    - master
    - branch/*
  event:
    exclude:
      - promote
      - rollback

workspace:
  path: /go

clone:
  disable: true

steps:
  - name: Check out code
    image: quay.io/gravitational/teleport-buildbox:go1.13.2
    commands:
      - mkdir -p /go/src/github.com/gravitational/teleport
      - cd /go/src/github.com/gravitational/teleport
      - git clone https://github.com/gravitational/teleport.git .
      - git checkout $DRONE_COMMIT

  - name: Run docs tests
    image: quay.io/gravitational/teleport-buildbox:go1.13.2
    commands:
      - cd /go/src/github.com/gravitational/teleport
      - DOCS_VERSIONS_CHANGED=$(git diff --raw HEAD^1 | awk '{print $6}' | grep -E '^docs' | grep -v ^$ | cut -d/ -f2 | sort | uniq)
      - if [ ${#DOCS_VERSIONS_CHANGED} -gt 0 ]; then
      - echo "Changes to docs detected, versions $DOCS_VERSIONS_CHANGED"
      - for VERSION in DOCS_VERSIONS_CHANGED; do
      - pushd $VERSION
      - echo "Running milv on docs/$VERSION:"
      - milv
      - popd
      - done
      - else echo "No changes to docs detected, not running tests"
      - fi

