---
kind: pipeline
type: kubernetes
name: teleport-helm-cron

trigger:
  cron:
    - teleport-helm-cron
  repo:
    include:
      - gravitational/*

workspace:
  path: /go

clone:
  disable: true

steps:
  - name: Check out code
    image: alpine/git
    commands:
      - mkdir -p /go/src/github.com/gravitational/teleport
      - cd /go/src/github.com/gravitational/teleport
      - git clone https://github.com/gravitational/teleport.git .
      - git checkout ${DRONE_COMMIT}

  - name: Package helm chart
    image: alpine/helm:2.16.9
    commands:
      - mkdir -p /go/chart
      - cd /go/chart
      - helm init --client-only
      - helm package /go/src/github.com/gravitational/teleport/examples/chart/teleport
      - helm repo index /go/chart

  - name: Upload to S3
    image: plugins/s3
    settings:
      bucket: charts.gravitational.io
      access_key:
        from_secret: PRODUCTION_CHARTS_AWS_ACCESS_KEY_ID
      secret_key:
        from_secret: PRODUCTION_CHARTS_AWS_SECRET_ACCESS_KEY
      region: us-east-2
      acl: public-read
      source: /go/chart/*
      target: /
      strip_prefix: /go/chart

