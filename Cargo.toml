[workspace]
resolver = "2"
members = ["lib/srv/desktop/rdp/pam-jwt", "lib/srv/desktop/rdp/rdpclient", "web/packages/shared/libs/ironrdp"]

[workspace.package]
edition = "2021"
license = "AGPL-3.0-only"
homepage = "https://github.com/gravitational/teleport"
repository = "https://github.com/gravitational/teleport"
publish = false

[profile.dev]
debug = 1
lto = "off"

[profile.release]
debug = 1
codegen-units = 1
lto = "thin"

[workspace.dependencies]
# Note: To use a local IronRDP repository as a crate (for example, ironrdp-cliprdr), define the dependency as follows:
# ironrdp-cliprdr = { path = "/path/to/local/IronRDP/crates/ironrdp-cliprdr" }
ironrdp-cliprdr = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-cliprdr" }
ironrdp-connector = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-connector" }
ironrdp-core = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-core" }
ironrdp-displaycontrol = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-displaycontrol" }
ironrdp-dvc = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-dvc" }
ironrdp-graphics = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-graphics" }
ironrdp-pdu = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-pdu" }
ironrdp-rdpdr = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-rdpdr" }
ironrdp-rdpsnd = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-rdpsnd" }
ironrdp-session = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-session" }
ironrdp-svc = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-svc" }
ironrdp-tls = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-tls", features = [
    "rustls",
] }
ironrdp-tokio = { path = "/Users/hesperus/work/IronRDP/crates/ironrdp-tokio" }
