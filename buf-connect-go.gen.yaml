version: v2

inputs:
  - directory: .
    paths:
      - proto/prehog/
      - proto/teleport/lib/proxy/peer/v0/

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/gravitational/teleport/gen/proto/go
  disable:
    # the protobuf package name of "proto" results in a go package name of "v0"
    # instead of "peerv0" so we specify the go package name in the file instead
    - path: teleport/lib/proxy/peer/v0

plugins:
  - local:
      - go
      - run
      - google.golang.org/protobuf/cmd/protoc-gen-go
    out: .
    opt: module=github.com/gravitational/teleport
    strategy: all
  - local:
      - go
      - run
      - connectrpc.com/connect/cmd/protoc-gen-connect-go
    out: .
    opt: module=github.com/gravitational/teleport
    strategy: all
