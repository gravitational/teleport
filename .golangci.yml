issues:
  exclude-rules:
    - linters:
      - gosimple
      text: "S1002: should omit comparison to bool constant"
    - linters:
      - revive
      text: "exported: exported const"
  exclude-use-default: true
  max-same-issues: 0
  max-issues-per-linter: 0

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - unconvert
    - varcheck

linters-settings:
  depguard:
    list-type: denylist
    include-go-root: true # check against stdlib
    packages-with-error-message:
    - io/ioutil: 'use "io" or "os" packages instead'

output:
  uniq-by-line: false

run:
  build-tags:
    # - bpf         # confuses linter and breaks compilation
    # - roletester  # genuine linter failures
    - desktop_access_rdp
    - fips
    - libfido2
    - pam
  skip-dirs-use-default: false
  timeout: 5m
