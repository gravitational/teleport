source: "../../../../api"
destination: "../../../../docs/pages/reference/infrastructure-as-code/teleport-resources"
examples_directory: "./resource_examples"

# Please alphabetize the resource list by type name.
resources:
  - type: AppV3
    package: github.com/gravitational/teleport/api/types
    yaml_kind: app
    yaml_version: v3
  - type: DatabaseServerV3
    package: github.com/gravitational/teleport/api/types
    yaml_kind: db_server
    yaml_version: v3
  - type: DiscoveryConfig
    package: github.com/gravitational/teleport/api/types/discoveryconfig
    yaml_kind: discovery_config
    yaml_version: v1
  - type: InstallerV1
    package: github.com/gravitational/teleport/api/types
    yaml_kind: installer
    yaml_version: v1
  - type: OIDCConnectorV3
    package: github.com/gravitational/teleport/api/types
    yaml_kind: oidc
    yaml_version: v3
  - type: SAMLConnectorV2
    package: github.com/gravitational/teleport/api/types
    yaml_kind: saml
    yaml_version: v2
  - type: SAMLIdPServiceProviderV1
    package: github.com/gravitational/teleport/api/types
    yaml_kind: saml_idp_service_provider
    yaml_version: v1

camel_case_exceptions:
  - AWS
  - AlloyDB
  - CORS
  - DocumentDB
  - EKS
  - ElastiCache
  - GCP
  - HTTP
  - IAM
  - ID
  - IdP
  - MFA
  - MemoryDB
  - MySQL
  - OIDC
  - OpenSearch
  - RDS
  - SAML
  - SQL
  - SSO
  - TLS
