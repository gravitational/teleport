    package: github.com/gravitational/teleport/api/types/discoveryconfig
    yaml_kind: discovery_config
    yaml_version: v1
  - type: InstallerV1
    package: github.com/gravitational/teleport/api/types
    yaml_kind: installer
    yaml_version: v1
  - type: OIDCConnectorV3
    package: github.com/gravitational/teleport/api/types
    yaml_kind: oidc
    yaml_version: v3
  - type: SAMLConnectorV2
    package: github.com/gravitational/teleport/api/types
    yaml_kind: saml
