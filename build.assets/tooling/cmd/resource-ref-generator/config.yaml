source: "../../../../api"
destination: "../../../../docs/pages/reference/infrastructure-as-code/teleport-resources"
examples_directory: "./resource_examples"

# Please alphabetize the resource list by type name.
resources:
  - type: AppV3
    package: types
    yaml_kind: app
    yaml_version: v3
    introduction: |
      The `app` resource represents a single application protected by Teleport.
      To learn more about using the `app` resource, see [Dynamic App
      Registration](../../../enroll-resources/application-access/configuration/dynamic-registration.mdx).
  - type: AppServerV3
    package: types
    yaml_kind: app_server
    yaml_version: v3
    introduction: |
      The `app_server` resource represents an instance of the Teleport
      Application Service, which allows you to [protect
      applications](../../../enroll-resources/application-access/application-access.mdx)
      with Teleport.

      To manage applications proxied by Teleport instead, you can use the [`app`
      resource](app-v3.mdx).
  - type: DatabaseServerV3
    package: types
    yaml_kind: db_server
    yaml_version: v3
  - type: DiscoveryConfig
    package: discoveryconfig
    yaml_kind: discovery_config
    yaml_version: v1
  - type: InstallerV1
    package: types
    yaml_kind: installer
    yaml_version: v1
  - type: OIDCConnectorV3
    package: types
    yaml_kind: oidc
    yaml_version: v3
  - type: SAMLConnectorV2
    package: types
    yaml_kind: saml
    yaml_version: v2
  - type: SAMLIdPServiceProviderV1
    package: types
    yaml_kind: saml_idp_service_provider
    yaml_version: v1

camel_case_exceptions:
  - AWS
  - AlloyDB
  - CORS
  - DocumentDB
  - EKS
  - ElastiCache
  - GCP
  - HTTP
  - IAM
  - ID
  - IdP
  - MFA
  - MemoryDB
  - MySQL
  - OIDC
  - OpenSearch
  - RDS
  - SAML
  - SQL
  - SSO
  - TLS
