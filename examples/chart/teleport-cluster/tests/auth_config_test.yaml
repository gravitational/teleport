          path: data.teleport\.yaml

  - it: sets extraLabels on Configmap
    values:
      - ../.lint/annotations.yaml
    set:
      extraLabels:
        config:
          foo: bar
          baz: override-me
      auth:
        extraLabels:
          config:
            baz: overridden
    asserts:
      - equal:
          path: metadata.labels.foo
          value: bar
      - equal:
          path: metadata.labels.baz
          value: overridden

  - it: keeps the session_recording type even when it's "off"
