{{- if .Values.enabled -}}
{{- $updater := .Values -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "teleport-kube-updater.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- if $updater.extraLabels.serviceAccount }}
  labels: {{- toYaml $updater.extraLabels.serviceAccount | nindent 4 }}
{{- end }}
{{- if .Values.annotations.serviceAccount }}
  annotations: {{- toYaml .Values.annotations.serviceAccount | nindent 4 }}
{{- end -}}
{{- end -}}
