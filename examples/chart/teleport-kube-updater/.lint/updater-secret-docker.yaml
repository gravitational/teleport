proxyAddr: proxy.example.com:3080
roles: "custom"

enabled: true
containerName: teleport
versionServer: https://my-custom-version-server/v1
releaseChannel: custom/preview
pullCredentials: docker
appImage: public.ecr.aws/gravitational/teleport-distroless
extraEnv:
  - name: DOCKER_CONFIG
    value: /mnt/docker/
extraVolumes:
  - name: docker-config
    projected:
      sources:
        - secret:
            name: my-pull-secret
            items:
              - key: .dockerconfigjson
                path: config.json
extraVolumeMounts:
  - name: docker-config
    mountPath: "/mnt/docker"
    readOnly: true
