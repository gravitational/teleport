apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mattermost.fullname" . }}
  {{- with .Values.annotations.config }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "mattermost.labels" . | nindent 4 }}
data:
  teleport-mattermost.toml: |
    [teleport]
    addr = {{ coalesce .Values.teleport.address .Values.tbot.teleportProxyAddress .Values.tbot.teleportAuthAddress | quote }}
    identity = "/var/lib/teleport/plugins/mattermost/teleport-identity/{{ include "mattermost.identitySecretPath" . }}"
    refresh_identity = true

    [mattermost]
    url        = "{{ .Values.mattermost.url }}"
    token      = "/var/lib/teleport/plugins/mattermost/mattermost_token"
    recipients = {{ .Values.mattermost.recipients | toJson }}

    [log]
    output = "{{ .Values.log.output }}"
    severity = "{{ .Values.log.severity }}"
