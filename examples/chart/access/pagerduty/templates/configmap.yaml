apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "pagerduty.fullname" . }}
  {{- with .Values.annotations.config }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "pagerduty.labels" . | nindent 4 }}
data:
  teleport-pagerduty.toml: |
    [teleport]
    addr = {{ coalesce .Values.teleport.address .Values.tbot.teleportProxyAddress .Values.tbot.teleportAuthAddress | quote }}
    identity = "/var/lib/teleport/plugins/pagerduty/teleport-identity/{{ include "pagerduty.identitySecretPath" . }}"
    refresh_identity = true

    [pagerduty]
    api_key    = "/var/lib/teleport/plugins/pagerduty/pagerduty_api_key"
    user_email = "{{ .Values.pagerduty.userEmail }}"

    [log]
    output = "{{ .Values.log.output }}"
    severity = "{{ .Values.log.severity }}"
