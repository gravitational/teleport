{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "teleport-kube-agent.rbac-admin-clusterrolebinding-name" . }}
{{- if .Values.extraLabels.adminClusterRoleBinding }}
  labels:
  {{- toYaml .Values.extraLabels.adminClusterRoleBinding | nindent 4 }}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "teleport-kube-agent.rbac-admin-clusterrole-name" . }}
subjects:
- kind: Group
  name: {{ template "teleport-kube-agent.rbac-admin-group-name" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end -}}
