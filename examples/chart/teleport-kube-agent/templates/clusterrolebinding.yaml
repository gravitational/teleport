{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.clusterRoleBindingName | default ( include "teleport-kube-agent.releaseName" . ) }}
{{- if .Values.extraLabels.clusterRoleBinding }}
  labels:
  {{- toYaml .Values.extraLabels.clusterRoleBinding | nindent 4 }}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.clusterRoleName | default ( include "teleport-kube-agent.releaseName" . ) }}
subjects:
- kind: ServiceAccount
  name: {{ template "teleport-kube-agent.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end -}}
