{{- if.Values.podMonitor.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "teleport-kube-agent.releaseName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- with .Values.podMonitor.additionalLabels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  jobLabel: {{ include "teleport-kube-agent.releaseName" . }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: {{ include "teleport-kube-agent.releaseName" . }}
  podMetricsEndpoints:
    - port: diag
      path: /metrics
      {{- with .Values.podMonitor.interval }}
      interval: {{ . | quote }}
      {{- end }}
  podTargetLabels:
    - "app.kubernetes.io/name"
    - "app.kubernetes.io/instance"
    - "app.kubernetes.io/component"
    - "app.kubernetes.io/version"
    - "teleport.dev/majorVersion"
{{- end }}
