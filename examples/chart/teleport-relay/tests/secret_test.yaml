suite: Test Secret
templates:
  - secret.yaml
tests:
  - it: should match the snapshot (simple)
    values:
      - ../.lint/simple.yaml
    asserts:
      - matchSnapshot: {}
  - it: should match the snapshot (full)
    values:
      - ../.lint/full.yaml
    asserts:
      - matchSnapshot: {}
  - it: creates a secret for the join token when creation is enabled
    set:
      joinTokenSecret.create: true
      joinParams.tokenName: foo
    asserts:
      - hasDocuments:
          count: 1
  - it: does not create a secret for the join token when creation is disabled
    set:
      joinTokenSecret.create: false
    asserts:
      - hasDocuments:
          count: 0
