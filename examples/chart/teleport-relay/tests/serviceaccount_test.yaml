suite: Test ServiceAccount
templates:
  - serviceaccount.yaml
tests:
  - it: should match the snapshot (simple)
    values:
      - ../.lint/simple.yaml
    asserts:
      - matchSnapshot: {}
  - it: should match the snapshot (full)
    values:
      - ../.lint/full.yaml
    asserts:
      - matchSnapshot: {}
  - it: creates a service account when service account creation is enabled
    set:
      serviceAccount.create: true
    asserts:
      - hasDocuments:
          count: 1
  - it: does not create a service account when service account creation is disabled
    set:
      serviceAccount.create: false
    asserts:
      - hasDocuments:
          count: 0
