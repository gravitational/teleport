{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "teleport-relay.serviceAccountName" . }}
  labels:
    {{- include "teleport-relay.labels" . | nindent 4 }}
    {{- with .Values.extraLabels.serviceAccount }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.annotations.serviceAccount }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: false
{{- end }}
