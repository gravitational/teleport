apiVersion: v1
kind: Service
metadata:
  name: {{ include "teleport-relay.fullname" . }}
  labels:
    {{- include "teleport-relay.labels" . | nindent 4 }}
  {{- with .Values.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end}}
spec:
  type: {{ default "LoadBalancer" .Values.serviceType | quote }}
{{- with .Values.serviceSpec }}
  {{- toYaml . | nindent 2 }}
{{- end }}
  ports:
    - name: transport
      port: 443
      targetPort: transport
      protocol: TCP
    - name: tunnel
      port: 3042
      targetPort: tunnel
      protocol: TCP
  selector:
    {{- include "teleport-relay.selectorLabels" . | nindent 4 }}
