suite: Test deployment
templates:
  - deployment.yaml
tests:
  - it: should match the snapshot
    set:
      image:
        repository: gcr.io/overridden/repository
        tag: v98.76.54
    asserts:
      - matchSnapshot: {}

  - it: uses the recreate strategy if a PV is mounted
    set:
      persistentVolumeClaim:
        enabled: true
    asserts:
      - equal:
          path: spec.strategy.type
          value: Recreate
  - it: should mount tls.existingCASecretName and set environment when set in values
    template: deployment.yaml
    values:
      - ../.lint/existing-tls-secret-with-ca.yaml
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: teleport-tls-ca
            secret:
              secretName: helm-lint-existing-tls-secret-ca
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
            mountPath: /etc/teleport-tls-ca
            name: teleport-tls-ca
            readOnly: true
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SSL_CERT_FILE
            value: /etc/teleport-tls-ca/ca.pem
      - matchSnapshot:
          path: spec.template.spec
  - it: sets extraLabels when set in values
    set:
      extraLabels:
        deployment:
          test-key: test-label-deployment
        pod:
          test-key: test-label-pod
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            test-key: test-label-deployment
      - isSubset:
          path: spec.template.metadata.labels
          content:
            test-key: test-label-pod
  - it: sets extraVolumes and extraVolumeMounts when set in values
    set:
      extraVolumes:
        - name: test-volume
          emptyDir: {}
      extraVolumeMounts:
        - name: test-volume
          mountPath: /test/path
    asserts:
      - contains:
          path: spec.template.spec.volumes
          content:
            name: test-volume
            emptyDir: {}
      - contains:
          path: spec.template.spec.containers[0].volumeMounts
          content:
              name: test-volume
              mountPath: /test/path
  - it: sets extraArgs when set in values
    set:
      extraArgs:
        - --extra-arg
    asserts:
      - contains:
          path: spec.template.spec.containers[0].args
          content: --extra-arg
  - it: sets extraEnv when set in values
    set:
      extraEnv:
        - name: TEST_ENV
          value: test-value
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: TEST_ENV
            value: test-value
